<h1>Sign In</h1>
<%= form_for @admin do |login| %>
<table border="0" width="500"> 
	<tr>
		<td><%= login.label(:email, "Email Address")%><td>
		<td><%= login.text_field :email %><td>
	</tr>
	<tr>
		<td><%= login.label(:password, "Password")%><td>
		<td><%= login.password_field :password %><td>
	</tr>
	<tr>
		<td>&nbsp;<td>
		<td>&nbsp;<td>
	</tr>

	<tr>
		<td><%= submit_tag 'Sign_In' %><td>
		<td><td>
	</tr>


</table>
<% end %>
